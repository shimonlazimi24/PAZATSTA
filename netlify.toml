# Next.js App Router on Netlify - requires @netlify/plugin-nextjs for API routes.
# Without the plugin, publish = ".next" serves only static build output; API routes
# are not deployed as Netlify Functions and return 503.
# The plugin transforms the Next.js build into Netlify Functions + Edge Functions.

[build]
  command = "npx prisma migrate deploy && npm run build"
  # Do NOT set publish - @netlify/plugin-nextjs manages output. Setting it breaks /_next/static/* (404 + wrong MIME).

[build.environment]
  NODE_VERSION = "20"

# Static assets: cache long (immutable)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# All page HTML: no-store (stale HTML = old asset hashes → 404 → ChunkLoadError + wrong MIME)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "private, no-store, no-cache, must-revalidate, max-age=0"
    Netlify-CDN-Cache-Control = "no-store"
    Pragma = "no-cache"

# Fix: some clients/cache request /next/static/* (missing underscore). Rewrite to /_next/static/*
[[redirects]]
  from = "/next/*"
  to = "/_next/:splat"
  status = 200
  force = true

[[plugins]]
  package = "@netlify/plugin-nextjs"
