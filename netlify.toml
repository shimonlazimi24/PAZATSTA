# Next.js App Router on Netlify - requires @netlify/plugin-nextjs for API routes.
# Without the plugin, publish = ".next" serves only static build output; API routes
# are not deployed as Netlify Functions and return 503.
# The plugin transforms the Next.js build into Netlify Functions + Edge Functions.

[build]
  command = "npx prisma migrate deploy && npm run build"
  # Required: without this, Netlify defaults publish to "." (= base) → "publish cannot be same as base" error
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Ensure plugin runs (skip only for static export)
  NETLIFY_NEXT_PLUGIN_SKIP = "false"

# IMPORTANT: Order matters. /_next/static/* first so assets get immutable, not no-store.
# Static assets: long cache (immutable hashes)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Page HTML: no-store (prevents stale HTML with old asset hashes → 404 → MIME errors)
# Placed after /_next/static/* so assets keep immutable; pages get no-store
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "private, no-store, no-cache, must-revalidate, max-age=0"
    Netlify-CDN-Cache-Control = "no-store"
    Pragma = "no-cache"

# Fix: some clients/cache request /next/static/* (missing underscore). Rewrite to /_next/static/*
[[redirects]]
  from = "/next/*"
  to = "/_next/:splat"
  status = 200
  force = true

[[plugins]]
  package = "@netlify/plugin-nextjs"
