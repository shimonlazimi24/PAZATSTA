# Next.js App Router on Netlify - requires @netlify/plugin-nextjs for API routes.
# The plugin transforms the Next.js build into Netlify Functions + Edge Functions.
# publish must be set to something other than base dir, else plugin errors:
# "Your publish directory cannot be the same as the base directory"

[build]
  command = "npx prisma migrate deploy && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Prevent caching /verify HTML (stale HTML references old asset hashes â†’ 404)
[[headers]]
  for = "/verify"
  [headers.values]
    Cache-Control = "private, no-store, no-cache, must-revalidate, max-age=0"
    Pragma = "no-cache"

[[plugins]]
  package = "@netlify/plugin-nextjs"
